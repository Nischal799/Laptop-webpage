<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.svg" alt="logo" />
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a id="nav-link" href="#">Specs</a></li>
                <li><a id="nav-link" href="#">Products</a></li>
                <li><a id="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./images/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display offering a 4k
                        display with touch screen
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./images/matebook.png" alt="matebook" />
            </div>
        </section>

        <div class="laptop-select">
            <img src="./images/arrow-left.svg" alt="">
            <img src="./images/dot.svg" alt="">
            <img src="./images/dot-full.svg" alt="">
            <img src="./images/dot-full.svg" alt="">
            <img src="./images/arrow-right.svg" alt="">
        </div>

        <img class="big-eclipse" src="./images/big-eclipse.svg" alt="big-eclipse">
        <img class="mid-eclipse" src="./images/mid-eclipse.svg" alt="mid-eclipse" />
        <img class="small-eclipse" src="./images/small-eclipse.svg" alt="small-eclipse" />
    </main>
</body>

</html>
